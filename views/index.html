<!doctype html>
<html ng-app="myClass">
    <head>
        <title>my class | main</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="css/positioning.css"/>
        <link rel="stylesheet" type="text/css" href="css/media_queries.css"/>
    </head>
    <body class="neutral-bckg">
        <div class="container container-bckg" id="main" ng-controller="UserController">
            <header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavController">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-header">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/main">my class</a>
                    </div>

                    <div class="collapse navbar-collapse transition" id="nav-header">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="item in items track by $index" class="{{item.active}}"><a href="{{item.href}}" ng-cloak>{{item.nome}}</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-click="logout()"><a href>sair</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div id="warning"></div>

            <div id="view">
                <div ng-view>
                    <h1 class="loading-view">Aguarde, carregando conte√∫do...</h1>
                </div>
                <div class="to-the-top transition" ng-click="toTheTop()">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </div>
            </div>
        </div>

        <!-- frameworks-->
        <script type="text/javascript" src="js/framework/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/framework/angular.min.js"></script>
        <script type="text/javascript" src="js/framework/angular-route.min.js"></script>
        <script type="text/javascript" src="js/framework/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/framework/moment.min.js"></script>
        <script type="text/javascript" src="js/framework/highcharts.js"></script>

        <!-- services -->
        <script type="text/javascript" src="js/application/services/config.js"></script>
        <script type="text/javascript" src="js/application/services/services.js"></script>

        <!-- application -->
        <script type="text/javascript" src="js/application/app.js"></script>

        <!-- controllers -->
        <script type="text/javascript" src="js/application/controllers/UserController.js"></script>
        <script type="text/javascript" src="js/application/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/application/controllers/NavController.js"></script>
        <script type="text/javascript" src="js/application/controllers/ClassesController.js"></script>
        <script type="text/javascript" src="js/application/controllers/TeachersController.js"></script>
        <script type="text/javascript" src="js/application/controllers/StudentsController.js"></script>
        <script type="text/javascript" src="js/application/controllers/BooksController.js"></script>
        <script type="text/javascript" src="js/application/controllers/PaymentsController.js"></script>
        <script type="text/javascript" src="js/application/controllers/StatisticsController.js"></script>

        <!-- directives -->
        <script type="text/javascript" src="js/application/directives/plus-less-info-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/earnings-stats-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/interested-students-per-month-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/numbers-only-directive.js"></script>
        <script type="text/javascript" src="js/application/directives/delete-info-directive.js"></script>
    </body>
</html>
